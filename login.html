<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main-login.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Neucha&family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<script src='login.js'></script>
</head>
<body>
	<form name="myLogin" id = "myLogin">
		<fieldset>
			<legend>Login</legend>
			Username: 
			<input type="text" name="username" id= "loginusername" required>
			<br>
			Password: 
			<input type="password" name="password" id ="loginpassword" required>
			<br>
			<input class ="button-page" id = "login" type="submit" value="Login">
			<input class ="button-page" type="reset" value="Clear">
			<input class ="button-page" id = "back" type="button" value= "Back">
		</fieldset>
		
	</form>
	
</body>
</html>
